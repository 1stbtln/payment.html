<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff;
    }
    #card-container {
      margin-top: 10px;
      margin-bottom: 16px;
    }
    #pay-button {
      background: #000;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>Enter Payment Info</h3>
  <div id="card-container"></div>
  <button id="pay-button">Pay</button>
  <div id="status"></div>

  <script>
    async function initializeSquare() {
      try {
        const payments = Square.payments(
          "sq0idp-MxctQ0AUlqhwNNx1Icvfhw",
          "L3D90HN4FDZED"
        );
        const card = await payments.card();
        await card.attach("#card-container");

        document.getElementById("pay-button").addEventListener("click", async () => {
          const result = await card.tokenize();
          if (result.status === "OK") {
            const payload = JSON.stringify({ sourceId: result.token });
            window.ReactNativeWebView?.postMessage(payload);
            document.getElementById("status").innerText = "Card submitted!";
          } else {
            const errorMsg = result.errors?.[0]?.message || "Tokenization failed.";
            document.getElementById("status").innerText = errorMsg;
          }
        });
      } catch (error) {
        document.getElementById("status").innerText = "Initialization error: " + error.message;
      }
    }

    initializeSquare();
  </script>
</body>
</html>
