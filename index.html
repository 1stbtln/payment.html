<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 0;
      margin: 0;
      background: transparent;
      color: #333;
    }
    
    .container {
      padding: 0;
      width: 100%;
    }
    
    .form-row {
      margin-bottom: 12px;
    }
    
    .sq-input {
      height: 48px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      font-size: 16px;
      padding: 0 12px;
      width: 100%;
    }
    
    .sq-input:focus {
      border-color: #b30000;
      outline: none;
      box-shadow: 0 0 0 2px rgba(179, 0, 0, 0.1);
    }
    
    button {
      width: 100%;
      height: 48px;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 16px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #a00000;
    }
      button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }    /* Hide Square security text and branding above card inputs */
    .sq-security-text,
    .sq-secure-text,
    .sq-powered-by,
    .sq-branding,
    .sq-security-badge,
    [class*="security"],
    [class*="secure"],
    [class*="powered"],
    [id*="security"],
    [id*="secure"],
    [id*="powered"] {
      display: none !important;
    }

    /* Hide any elements containing security-related text */
    div:has-text("secure"),
    div:has-text("Secure"),
    div:has-text("powered by"),
    div:has-text("Powered by"),
    span:has-text("secure"),
    span:has-text("Secure"),
    span:has-text("powered by"),
    span:has-text("Powered by") {
      display: none !important;
    }

    /* Additional Square element hiding */
    iframe[src*="secure"],
    iframe[src*="powered"],
    .sq-wallet-divider,
    .sq-wallet-header,
    .sq-payment-form-header,
    [data-testid*="security"],
    [data-testid*="secure"] {
      display: none !important;
    }

    /* Hide any text nodes that might contain security messaging */
    .container > *:not(#payment-form) {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="payment-form">
      <div class="form-row">
        <div id="sq-card-number"></div>
      </div>
      <div class="form-row">
        <div id="sq-expiration-date"></div>
      </div>
      <div class="form-row">
        <div id="sq-cvv"></div>
      </div>
      <div class="form-row">
        <div id="sq-postal-code"></div>
      </div>
      <button type="button" id="sq-creditcard">Pay Now</button>
    </form>
  </div>  <script>
    async function initializeCard() {
      if (!window.Square) {
        throw new Error('Square.js failed to load properly');
      }

      let payments;
      try {
        payments = window.Square.payments('sandbox-sq0idb-mTIokKMK-9_wQ5U-6RMOPg', 'L5F6SQXDVKB5P');
      } catch (error) {
        console.error('Failed to initialize Square payments:', error);
        postMessage({type: 'error', message: 'Failed to initialize payment system'});
        return;
      }

      try {
        const card = await payments.card();
        await card.attach('#sq-card-number');
        
        const expirationDate = await payments.card({
          style: {
            input: {
              fontSize: '16px'
            }
          }
        });
        await expirationDate.attach('#sq-expiration-date');
        
        const cvv = await payments.card();
        await cvv.attach('#sq-cvv');
        
        const postalCode = await payments.card();
        await postalCode.attach('#sq-postal-code');

        async function handlePaymentMethodSubmission(event, card) {
          event.preventDefault();
          
          const button = document.getElementById('sq-creditcard');
          button.disabled = true;
          button.textContent = 'Processing...';
          
          try {
            const result = await card.tokenize();
            if (result.status === 'OK') {
              postMessage({type: 'paymentSuccess', sourceId: result.token});
            } else {
              console.error('Tokenization errors:', result.errors);
              postMessage({type: 'error', message: 'Payment failed. Please check your card details.'});
            }
          } catch (error) {
            console.error('Payment error:', error);
            postMessage({type: 'error', message: 'Payment processing failed'});
          } finally {
            button.disabled = false;
            button.textContent = 'Pay Now';
          }
        }        document.getElementById('sq-creditcard').addEventListener('click', async (event) => {
          await handlePaymentMethodSubmission(event, card);
        });

        // Remove security text after Square elements are loaded
        setTimeout(() => {
          removeSecurityText();
        }, 100);

        postMessage({type: 'loaded'});
        
      } catch (error) {
        console.error('Failed to initialize card:', error);
        postMessage({type: 'error', message: 'Failed to load payment form'});
      }    }    function postMessage(data) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify(data));
      } else {
        console.log('Message would be sent:', data);
      }
    }

    // Function to remove Square security text
    function removeSecurityText() {
      // Remove elements with security-related text content
      const allElements = document.querySelectorAll('*');
      allElements.forEach(element => {
        const text = element.textContent?.toLowerCase() || '';
        if (
          text.includes('secure payment') ||
          text.includes('powered by square') ||
          text.includes('secure') && text.includes('payment') ||
          text.includes('ssl') && text.includes('secure') ||
          text.includes('256-bit encryption') ||
          text.includes('pci compliant')
        ) {
          // Only hide if it's not our pay button or essential form elements
          if (!element.id?.includes('sq-creditcard') && 
              !element.closest('#payment-form') === document.getElementById('payment-form')) {
            element.style.display = 'none';
          }
        }
      });

      // Remove common Square security elements by class/id patterns
      const securitySelectors = [
        '[class*="security"]',
        '[class*="secure"]', 
        '[class*="powered"]',
        '[id*="security"]',
        '[id*="secure"]',
        '[id*="powered"]',
        '.sq-security-text',
        '.sq-secure-text',
        '.sq-powered-by',
        '.sq-branding'
      ];

      securitySelectors.forEach(selector => {
        document.querySelectorAll(selector).forEach(el => {
          if (!el.closest('#payment-form')) {
            el.style.display = 'none';
          }
        });
      });
    }

    // Run security text removal periodically to catch dynamically added content
    function startSecurityTextRemoval() {
      removeSecurityText();
      
      // Set up a mutation observer to watch for new elements
      const observer = new MutationObserver(() => {
        removeSecurityText();
      });
      
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        characterData: true
      });

      // Also run periodically as fallback
      setInterval(removeSecurityText, 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeCard();
      startSecurityTextRemoval();
    });
  </script>
</body>
</html>
