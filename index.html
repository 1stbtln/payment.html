<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    body {
      padding: 0;
      background: #f9f9f9;
      color: #333;
      font-size: 16px;
      line-height: 1.4;
    }
    
    .container {
      width: 100%;
    }
    
    .card-form-header {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .secure-badge {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #666;
      margin-right: 8px;
    }
    
    .secure-icon {
      margin-right: 4px;
      width: 14px;
      height: 14px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 8px;
      font-weight: bold;
    }
    
    .card-container {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      background-color: white;
      border: 1px solid #e0e0e0;
      margin-bottom: 20px;
    }
    
    #card-container.invalid {
      border-color: #ff0000;
    }
    
    .total-amount-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0;
      background-color: #f6f6f6;
      padding: 12px 16px;
      border-radius: 8px;
    }
    
    .total-label {
      font-weight: 600;
      font-size: 18px;
    }
    
    #total-amount {
      font-weight: 700;
      font-size: 20px;
      color: #b30000;
    }
    
    #submit-button {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff4500, #b30000);
      box-shadow: 0 2px 5px rgba(179, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #submit-button:hover {
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.3);
    }
    
    #submit-button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(179, 0, 0, 0.2);
    }
    
    #submit-button:disabled {
      opacity: 0.7;
      background: linear-gradient(to right, #777, #555);
      cursor: not-allowed;
    }
    
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      color: #d32f2f;
      background-color: #ffebee;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    #status.visible {
      display: block;
    }
    
    .payment-logo {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 50px;
      height: auto;
      opacity: 0.7;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {transform: rotate(360deg);}
    }
    
    @media (max-width: 400px) {
      #submit-button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-form-header">
    </div>
    
    <div id="card-container" class="card-container"></div>
    
    <div class="total-amount-container">
      <span class="total-label">Total Amount:</span>
      <span id="total-amount">$0.00</span>
    </div>
    
    <button id="submit-button" disabled>
      <div class="spinner" id="spinner" style="display:none;"></div>
      <span id="button-text">Pay</span>
    </button>
    
    <div id="status"></div>
  </div>

  <script>
    async function main() {
      const appId = 'sq0idp-MxctQ0AUlqhwNNx1Icvfhw';
      const locationId = 'L3D90HN4FDZED';
      const submitButton = document.getElementById('submit-button');
      const statusDiv = document.getElementById('status');
      const spinner = document.getElementById('spinner');
      const buttonText = document.getElementById('button-text');
      const cardContainer = document.getElementById('card-container');
      
      if (!window.Square) {
        showError('Square payment SDK failed to load');
        return;
      }
      
      function showError(message) {
        statusDiv.textContent = message;
        statusDiv.classList.add('visible');
        submitButton.disabled = false;
        spinner.style.display = 'none';
        buttonText.textContent = 'Try Again';
      }
      
      try {
        const payments = window.Square.payments(appId, locationId);
        const card = await payments.card();
        
        await card.attach('#card-container');
        
        submitButton.disabled = false;
        
        const totalAmount = document.getElementById('total-amount').textContent;
        buttonText.textContent = `Pay ${totalAmount}`;
        
        card.addEventListener('change', event => {
          if (event.complete) {
            cardContainer.classList.remove('invalid');
          } else if (event.error) {
            cardContainer.classList.add('invalid');
          }
        });
        
        submitButton.addEventListener('click', async () => {
          try {
            submitButton.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Processing...';
            statusDiv.classList.remove('visible');
            
            const result = await card.tokenize();
            
            if (result.status === 'OK') {
              window.ReactNativeWebView?.postMessage(JSON.stringify({
                type: 'paymentSuccess',
                sourceId: result.token
              }));
            } else {
              showError(result.errors?.[0]?.message || 'Card validation failed');
            }
          } catch (e) {
            console.error('Payment error:', e);
            showError('There was a problem processing your payment');
          }
        });
      } catch (e) {
        console.error('Square initialization error:', e);
        showError('Could not initialize payment system');
      }
    }
    
    main();
  </script>
</body>
</html>
