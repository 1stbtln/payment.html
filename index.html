<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <script type="text/javascript" src="https://web.squarecdn.com/v1/square.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #card-container {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #pay-button {
      background: black;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Enter Payment Info</h3>
  <div id="card-container"></div>
  <button id="pay-button">Pay</button>

  <script>
    async function main() {
      const payments = Square.payments("sq0idp-MxctQ0AUlqhwNNx1Icvfhw", "L3D90HN4FDZED");
      const card = await payments.card();
      await card.attach("#card-container");

      document.getElementById("pay-button").addEventListener("click", async function () {
        try {
          const result = await card.tokenize();
          if (result.status === "OK") {
            const payload = JSON.stringify({ sourceId: result.token });
            window.ReactNativeWebView?.postMessage(payload);
          } else {
            alert("Payment failed to tokenize: " + result.errors[0]?.message);
          }
        } catch (err) {
          alert("Error: " + err.message);
        }
      });
    }
    main();
  </script>
</body>
</html>
